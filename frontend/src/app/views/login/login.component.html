<div class="container h-100 mt-7">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div class="brand_logo_container">
          <img src="https://cdn.freebiesupply.com/logos/large/2x/winnipeg-jets-logo.png" class="brand_logo" alt="Logo">
        </div>
      </div>
      <div class="d-flex justify-content-center form_container">
        <div>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="bi bi-person"></i></span>
            </div>
            <input type="text" name="usuario" [(ngModel)]="usuario.nome" class="form-control input_user" placeholder="UsuÃ¡rio">
          </div>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
            </div>
            <input type="password" name="senha" [(ngModel)]="usuario.senha" class="form-control input_pass" placeholder="password">
          </div>
          <div class="d-flex justify-content-center mt-3 login_container">
            <button type="submit" name="button" class="btn login_btn" (click)="fazerLogin()">Login</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
